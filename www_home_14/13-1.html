<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-1</title>
</head>
<body>
   <h1>13-1 과제</h1>
    <script type="text/javascript">
        var sum = 0;
        var count = 0;
        for(i = 1; i < 101; i++){
            if(i % 3 == 0)
                sum += i;
        }
        document.write("for문 : " + sum + "<br>");

        sum = 0;
        while(count < 101){
            count++;
            if(count % 3 == 0){
                sum += count;
            }
        }
        document.write("while문 : " + sum + "<br>");

        count = 0;
        sum = 0;

        do{
            count++;
            if(count % 3 == 0){
                sum += count;
            }
        }while(count < 101);

        document.write("do-while문 : " + sum + "<br>");
    </script>
</body>
</html>
