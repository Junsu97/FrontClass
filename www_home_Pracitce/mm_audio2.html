<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="ko">
        <title>오디오 삽입하기</title>
    </head>
    <body>
        <audio controls>
            <source src= "media/song.mp3" type="audio/mp3">
            <source src="media/song.ogg" type="audio/ogg">
            <source src="media/song.wav" type="audio/wav">
            브라우저에서 &lt;audio&gt; 요소, 혹은 mp3/ogg/wav 를 지원하지 않습니다.
        </audio>
    </body>
</html>
