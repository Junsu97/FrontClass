<!DOCTYPE html>
<html lang="ko">
<head>
    <title>예제 5-12</title>
    <style>
        .example{padding: 20px; color:white;}
        @media all and (max-width: 600px){ /*너비가 작은 웹페이지*/
            .example{background: blue; color:white;}
        }
        @media all and (min-width: 600px) and (max-width:1000px){
            .example{background: yellow;} /*너비가 중간인 웹페이지*/
        }
        @media all and (min-width: 1000px){/*너비가 큰 웹페이지*/
            .example{background: white; font-size:20px; color: black;}
        }
    </style>
</head>
<body>
    <h1>미디어의 크기에 따른 배경색의 변화</h1>
    <p class="example">미디어의 유형과 크기에 따른 배경색 변화를 나타내는 예제이다.

미디어 유형은 all이며, 조건문을 이용하여 웹 페이지의 가로 너비가 최대 600px 이하일 경우, 최소 600px에서 최대 1000px일경우, 최소 1000px 이상일 경우 각각 배경색과 글자크기를 변경하도록 한다.</p>
</body>
</html>
