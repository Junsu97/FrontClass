<!DOCTYPE html>

</head>
<body>
    <script type="text/javascript">
        var index, name = "모바일 웹";
        var start = 0, end = 100.0;
        var message, condition, sender, receiver;

        var a = "3";
        var b = 2;
        c = b + 3 + a;
        d = a + b;

        document.write(c+"과"+d);

        /*연산의 우선순위에서 b+3이 우선하므로 5가되고 5 + "3"이 수행된다. 이 결과는 53이됨*/
    </script>
