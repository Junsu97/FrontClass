<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 객체의 생성, 수정과 접근 예제</title>
</head>
<body>
    <p>A Simple JavaScript Example for Using Objects</p>

    <table border="1">
        <caption>서적 정보</caption>
        <tr>
            <th>항목 (속성 : property)</th>
            <th>내용 (값 : value)</th>
        </tr>

        <script type="text/javascript">
            var book = new Object();
            book.title = "멀티미디어 배움터2.0"
            book.publisher="생능"
        </script>
    </table>
</body>
</html>
