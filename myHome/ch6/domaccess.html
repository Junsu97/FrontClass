<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 접근 방법</title>
</head>
<body>
    <form action="">
        <input type="text" id="username" value="Name of User"/>
    </form>

    <script type="text/javascript">
        var dom = document.getElementById("username");
        alert(dom.value);
        var newValue = prompt("Type new value of text box","");
        dom.value = newValue;
    </script>
</body>
</html>
