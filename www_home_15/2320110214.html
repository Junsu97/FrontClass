<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15주차 과제</title>
</head>

<body>
    <script type="text/javascript">
        var n = parseInt(prompt("숫자를 입력하세요."));
        var arr = [];

        if (!isNaN(n) && n > 0) {
            arr = new Array(n);
        }

        for (var i = 0; i < arr.length; i++) {
            arr[i] = prompt("정렬할 문자를 입력해주세요.");
        }

        arr.sort();
        document.write("<strong>오름차순 정렬</strong><br>");
        for (var i = 0; i < arr.length; i++) {
            document.write("오름차순 정렬된 배열 " + (i + 1) + ": " + arr[i] + "<br>");
        }
        document.write("<br><br><br><br><br>");
        arr.reverse();
        document.write("<strong>내림차순 정렬</strong><br>");
        for (var i = 0; i < arr.length; i++) {
            document.write("내림차순 정렬된 배열 " + (i + 1) + ": " + arr[i] + "<br>");
        }
    </script>
</body></html>
