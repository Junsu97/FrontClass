<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15주차 과제</title>
</head>

<body>
    <script type="text/javascript">
        var n = parseInt(prompt("숫자를 입력 해주세요."));
        if (isNaN) {
            var arr = new arr(n);
        }

        for (int i = 0; i < arr.length; i++) {
            arr[i] = prompt("정렬할 문자를 입력해주세요.");
        }
        document.write("오름차순 정렬 \n");
        arr.sort();

        for (int i = 0; i < arr.length; i++) {
            document.write("오름차순 정렬된 배열 1 : " + arr[i] + " \n");
        }


        document.write("내림차순 정렬 \n");
        arr.reverse();
        for (int i = 0; i < arr.length; i++) {
            document.write("내림차순 정렬된 배열 1 : " + arr[i] + " \n");
        }
    </script>
</body></html>
