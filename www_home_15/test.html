<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>연습입니다.</h1>
    <form action="">
        과목명 : <input type="text" id="test" size="20">
        <br>
        수강 시간: <input type="text" id="time" size="20">시간
    </form>
    <h1>검토합니다.</h1>

    <script type="text/javascript">
        var dom=document.getElementById("test");
        var newValue=prompt("과목명을 입력하세요.","");
        dom.value=newValue;

        dom=document.getElementById("time");
        newValue=prompt("수강 시간을 입력하세요","");
        dom.value=newValue;

        var getH1=document.getElementsByTagName("h1");
        getH1[0].innerHTML ="<h2>결과를 확인하세요.</h2>";
        getH1[1].innerText ="<h2>결과를 확인하세요.</h2>"
    </script>
</body>
</html>
