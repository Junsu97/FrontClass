<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: plum;
            transition: all 1s;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            background-color: mediumpurple;
            border-radius: 50%; /*원 만들기*/
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>트랜지션 효과</h1>
    <div class="box">2023</div>
</body>
</html>
