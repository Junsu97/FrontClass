<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .main {
            width: 700px;
            border: 1px solid grey;
            border-radius: 15px;
            text-align: left;
            margin: auto;
        }

        div h1 {
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="main">
        <h1>필수 입력 사항</h1>
        <form name="join" method="post" action="http://www.daum.net">/*get이 디폴트*/
            이름<input type="text" size="20" name="u_name" maxlength="10" value="홍길동">
            <br>
            아이디<input type="text" size="20" name="u_id" maxlength="10">
            <input type="button" value="중복확인">
            <br>
            비밀번호<input type="password" size="20" name="u_pass" maxlength="10">
            <br>
            성별<input type="radio" name="gender" value="male" checked>남성
            <input type="radio" name="gender" value="female">여성
            <input type="radio" name="gender" value="other">기타
            <br>
            이메일주소<input type="email" name="u_email">
            <hr>
            <h1>선택 사항 입력</h1>
            관심사<input type="checkbox" name="is" value="it">IT
            <input type="checkbox" name="is" value="dog">반려견
            <input type="checkbox" name="is" value="coffee">커피
            <input type="checkbox" name="is" value="music">음악
            <input type="checkbox" name="is" value="Movie">영화
            <br>
            주소지<select name="u_addr">
                <option value="seoul">서울시</option>
                <option value="busan">부산</option>
                <option value="kyung">경기도</option>
                <option value="incheon">인천</option>
                <option value="kang">강릉</option>
            </select>
            <br>
            사진 첨부<input type="file">
            <br>
            메모사항
            <br>
            <textarea name="memo" rows="10" cols="40">

            </textarea>
            <hr>
            <input type="submit" value="전송하기">
            <input type="reset" value="취소하기">
            </form>
    </div>
</body>

</html>
